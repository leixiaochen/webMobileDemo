    var obj = {};
    var arrs = [];
    for (var i = 0; i < arr.length; i++) {
        if (obj[arr[i].code]) {//如果对象里有当前的key值，obj里元素key的value 累加
            obj[arr[i].code] += 1;
            //如果有重复遍历数组
            for(var j in arrs){
                //找到arrs中code值相同的
                if(arrs[j].code == arr[i].code){
                    //实现累加
                    arrs[j].poll+= arr[i].poll
                }
            }
        } else {//没出现，当前value值加1
            obj[arr[i].code] = 1;
            var objs = {};
            objs.code = arr[i].code;
            objs.poll = arr[i].poll;
            arrs.push(objs);
        }
    }
